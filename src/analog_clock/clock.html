<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Analog clock</title>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel=" stylesheet" type="text/css" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>

<body>
    <header>
        <h1>Analog clock</h1>
    </header>
    <main id="clockArea">
        <div id="clock">
            <div id="numbers"></div>
            <div id="hour" class="hands"></div>
            <div id="minute" class="hands"></div>
            <div id="second" class="hands"></div>
            <div id="circle"></div>
        </div>
    </main>
</body>

</html>
